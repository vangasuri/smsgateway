<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Papasams Group</title>
	<style>
		body {
		    background-color: #d0e4fe;
		    font-size: 12px 
		}
		
	</style>
	
</h:head>

<h:body>
		
	<h:form>
	    <p:panel id="panel" header="Login User" style="margin: auto;width: 40%;border: 3px solid #73AD21;padding: 10px;">
	        <p:messages id="msgs" />
	        <h:panelGrid columns="2" cellpadding="5">
	            <p:outputLabel for="userName" value="Username:" />
	            <p:inputText id="userName" value="#{loginBean.userName}" label="userName"/>
	            <p:outputLabel for="password" value="Password:" />
	            <p:inputText id="password" value="#{loginBean.pwd}" label="password"/>
	            
	        </h:panelGrid> 
	 
	        <p:commandButton value="Login User" update="panel" action="#{loginBean.validateLoginUser}" icon="ui-icon-check" />
	     
	    </p:panel>

	</h:form>
	
</h:body>
</html>
